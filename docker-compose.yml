version: '3.9'

services:
  web:
    image: php8.0.2-apache:projet
    container_name: videgrenier-phpapache
    ports:
      # local:container
      - "1337:80"
    environment: 
          ALLOW_OVERRIDE: 'true'
          user: 'root'
          db: 'mariadb'
          password: 'root' 
          host: 'db'
    volumes:
      # Volume stockant les fichiers web du projet
      - ./:/var/www/html
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
      - node  # Ensure the node service starts before the web service
  
  pma:
    image: phpmyadmin
    container_name: videgrenier-phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root_password
      UPLOAD_LIMIT: 1024M
    ports:
      - "8080:80"
    links:
      - db:db
  
  db:
    image: mariadb:latest
    container_name: projet-mysql
    ports:
      - "3306:3306"
    volumes:
      # Volume de la base de donn√©es
      - db-data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: videgrenierenligne
      MYSQL_USER: webapplication
      MYSQL_PASSWORD: 653rag9T

  node:
    image: node:14
    container_name: videgrenier-node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: sh -c "npm install && npm run watch"
    depends_on:
      - db

volumes:
  db-data: 